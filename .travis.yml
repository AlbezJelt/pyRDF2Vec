language: python
python:
  - "3.7"
branches:
  only:
  - develop
  - master
cache:
  directories:
  - "$HOME/.cache/pip"
  - "$HOME/.pyenv"
install:
  - pip install codecov
  - pip install pytest-cov
  - pip install sphinx
  - pip install sphinxcontrib-napoleon
  - pip install -r requirements.txt
script:
  - pytest --cov=rdf2vec tests
  - sphinx-apidoc -f -o docs rdf2vec
after_success:
  - codecov
notifications:
  email: false
